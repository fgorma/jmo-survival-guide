<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMO Survival Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* THE NEW STYLE PALETTE */
        :root { 
            --primary: #0d6efd; 
            --dark-bg: #121212; /* Dark Grey Background */
            --card-white: #ffffff;
            --text-muted: #6c757d;
        }

        body { 
            background-color: var(--dark-bg); 
            padding-bottom: 90px; 
            font-family: -apple-system, sans-serif; 
            color: #ffffff;
        }

        /* Hero Section - Keeping the blue for a pop of color, or change to dark grey if preferred */
        .hero { 
            background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%); 
            color: white; 
            padding: 2.5rem 1rem; 
            border-bottom: 1px solid #333;
        }

        .search-input {
            border-radius: 50px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 12px 20px;
        }
        .search-input::placeholder { color: #888; }

        /* BOX STYLES */
        .section-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #888;
            margin: 25px 0 15px 5px;
            font-weight: bold;
        }

        .action-card { 
            background-color: var(--card-white);
            border: none; 
            border-radius: 16px; 
            cursor: pointer; 
            height: 100%; 
            transition: transform 0.1s; 
            color: #121212; /* Dark text for white boxes */
        }
        .action-card:active { transform: scale(0.96); }

        /* Custom List Group for Admin Section */
        .admin-list {
            background-color: var(--card-white);
            border-radius: 16px;
            overflow: hidden;
        }
        .list-group-item {
            background-color: var(--card-white);
            border-color: #eee;
            color: #121212;
            padding: 18px;
            font-weight: 500;
        }

        /* Bottom Nav */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #1e1e1e; 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0; 
            border-top: 1px solid #333; 
        }
        .nav-item { text-align: center; font-size: 0.75rem; color: #888; text-decoration: none; }
        .nav-item.active { color: var(--primary); }
        
        /* Icons */
        .icon-box { 
            width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 10px; font-size: 1.3rem; margin-bottom: 12px; 
        }

        /* Modal Styles - Ensure text is dark inside white modals */
        .modal-content { color: #121212; border-radius: 20px; }
    </style>
</head>
<body>

    <div class="hero text-center">
        <h2 class="fw-bold mb-1">JMO Survival Guide</h2>
        <p class="opacity-50 small">Don't just survive, thrive.</p>
        <div class="container mt-3">
            <input type="text" class="form-control search-input" placeholder="Search resources...">
        </div>
    </div>

    <div class="container">
        
        <div class="section-header">Critical Tools</div>
        <div class="row g-3">
            <div class="col-6">
                <div class="card action-card shadow p-3" data-bs-toggle="modal" data-bs-target="#radModal">
                    <div class="icon-box bg-primary bg-opacity-10 text-primary"><i class="fas fa-x-ray"></i></div>
                    <h6 class="fw-bold mb-1">Radiology Hub</h6>
                    <small class="text-muted">Server codes</small>
                </div>
            </div>
            <div class="col-6">
                <div class="card action-card shadow p-3" data-bs-toggle="modal" data-bs-target="#deathModal">
                    <div class="icon-box bg-danger bg-opacity-10 text-danger"><i class="fas fa-file-medical"></i></div>
                    <h6 class="fw-bold mb-1">Death Certs</h6>
                    <small class="text-muted">Coroner Wizard</small>
                </div>
            </div>
        </div>

        <div class="section-header">Admin & Money</div>
        <div class="admin-list shadow">
            <div class="list-group list-group-flush">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-piggy-bank text-warning me-2"></i> Salary Packaging</span>
                    <i class="fas fa-chevron-right text-muted"></i>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-clock text-info me-2"></i> Claiming Overtime</span>
                    <i class="fas fa-chevron-right text-muted"></i>
                </div>
            </div>
        </div>

        <div class="section-header">Career Progression</div>
        <div class="row g-3">
            <div class="col-12">
                <div class="card action-card shadow p-3">
                    <div class="d-flex align-items-center">
                        <div class="icon-box bg-dark bg-opacity-10 text-dark mb-0 me-3"><i class="fas fa-file-pdf"></i></div>
                        <h6 class="fw-bold mb-0">Medical CV Template</h6>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home fa-lg d-block mb-1"></i>Home</a>
        <a href="#" class="nav-item"><i class="fas fa-stethoscope fa-lg d-block mb-1"></i>Clinical</a>
        <a href="#" class="nav-item"><i class="fas fa-wallet fa-lg d-block mb-1"></i>Pay</a>
        <a href="#" class="nav-item"><i class="fas fa-user-circle fa-lg d-block mb-1"></i>Profile</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
